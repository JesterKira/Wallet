<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <title>Wallet</title>
</head>
<body>
    <!-- Page -->
    <div class="page">

        <!-- Header -->
        <header class="Header">
            <div class="header__inner">
                <div class="header-inner__logo">
                    <a href="#" class="logo">
                        <span>Wallet</span>
                    </a>
                </div>
                <div class="header-inner__links">
                    <a href="#" class="signup_header-link header-link">
                        <span>Sign up</span>
                    </a>
                    <a href="#" class="login_header-link header-link">
                        <span>Log in</span>
                    </a>
                </div>
            </div>
        </header>
    
        <!-- Main -->
        <main class="Main">
            <div class="main__container">
                <!-- Intro -->
                <section class="main__intro intro">
                    <div class="intro__inner">
                        <div class="intro-inner__content intro-content">
                            <div class="intro-content__title content-title">
                                <span>
                                    SaaS Landing Page Template
                                </span>
                            </div>
                            <div class="intro-content__subtitle content-subtitle">
                                <span>
                                    This is a template Figma file, turned into code using Anima. Learn more at AnimaApp.com
                                </span>
                            </div>
                            <div class="intro-content__button">
                                <a href="#" class="intro-button">
                                    <span>
                                        Get started
                                    </span>
                                </a>
                            </div>
                        </div>
                        <div class="intro-inner__image">
                            <img src="./images/intro-image/intro-image.png" alt="intro-image">
                        </div>
                    </div>
                </section>

            </div>
        </main>
    
        <!-- Footer -->
        <footer class="Footer">
    
        </footer>
    </div>
</body>
</html>
